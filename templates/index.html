    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastScalper</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-8 text-gray-800">Trading Tool Launcher</h1>
            <button onclick="launchTradingTool()" id="launchButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Launch FastScalper
            </button>
        </div>

        <script>
            function launchTradingTool() {
                fetch('/launch', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            const button = document.getElementById('launchButton');
                            button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                            button.classList.add('bg-green-500', 'hover:bg-green-600', 'cursor-not-allowed');
                            button.textContent = 'Trading Tool Launched';
                            button.disabled = true;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </body>
    </html>
